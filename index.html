
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bunny English Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600;700;800&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #E0F7FA;
        --color-primary: #00BCD4;
      }

      body {
        font-family: 'Nunito', sans-serif;
        background-color: var(--color-bg);
        color: #374151;
        overscroll-behavior: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
      }

      h1, h2, h3, h4, h5, h6, .font-display, .btn-text {
        font-family: 'Baloo 2', cursive;
      }
      
      /* --- JELLY BUTTONS --- */
      .btn-jelly {
        transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        border-bottom-width: 6px;
        transform: translateY(0);
      }
      .btn-jelly:active {
        transform: translateY(4px);
        border-bottom-width: 2px;
        margin-top: 4px; /* Maintain layout flow */
      }
      
      .card-pop {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .card-pop:active {
        transform: scale(0.95);
      }

      /* Custom Scrollbar hide */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animation for Floating Clouds */
      @keyframes float-cloud {
        0% { transform: translateX(0px) translateY(0px); }
        50% { transform: translateX(10px) translateY(-5px); }
        100% { transform: translateX(0px) translateY(0px); }
      }
      .cloud-anim { animation: float-cloud 6s ease-in-out infinite; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 2px solid rgba(255, 255, 255, 0.5);
      }
    </style>
