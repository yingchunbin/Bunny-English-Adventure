
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bunny English Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600;700;800&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-cream: #FFF9F0;
        --color-orange: #FF9F43;
        --color-orange-dark: #E67E22;
        --color-green: #2ECC71;
        --color-green-dark: #27AE60;
        --color-blue: #54A0FF;
        --color-blue-dark: #2E86DE;
        --color-red: #FF6B6B;
        --color-red-dark: #EE5253;
        
        --radius-lg: 24px;
        --radius-md: 16px;
      }

      body {
        font-family: 'Nunito', sans-serif;
        background-color: var(--color-cream);
        color: #4B5563;
        overscroll-behavior: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
      }

      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Baloo 2', cursive;
      }
      
      /* --- FLAT 3D BUTTON ENGINE --- */
      
      .btn-flat {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-family: 'Baloo 2', cursive;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: none;
        outline: none;
        transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(0);
        cursor: pointer;
      }

      .btn-flat:active {
        transform: translateY(4px);
        box-shadow: none !important;
      }

      /* Variants */
      .btn-green {
        background-color: var(--color-green);
        color: white;
        border-radius: var(--radius-md);
        box-shadow: 0 4px 0 var(--color-green-dark);
      }
      
      .btn-orange {
        background-color: var(--color-orange);
        color: white;
        border-radius: var(--radius-md);
        box-shadow: 0 4px 0 var(--color-orange-dark);
      }

      .btn-blue {
        background-color: var(--color-blue);
        color: white;
        border-radius: var(--radius-md);
        box-shadow: 0 4px 0 var(--color-blue-dark);
      }

      .btn-white {
        background-color: white;
        color: #4B5563;
        border: 2px solid #E5E7EB;
        border-bottom: 4px solid #D1D5DB;
        border-radius: var(--radius-md);
      }
      .btn-white:active {
        border-bottom: 2px solid #D1D5DB; /* Keep slight border */
        transform: translateY(2px);
      }

      /* --- TAB BAR ANIMATIONS --- */
      @keyframes bounce-in {
        0% { transform: scale(0.8); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); }
      }
      .tab-active {
        animation: bounce-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      /* --- CARD CONTAINER --- */
      .card-flat {
        background: white;
        border-radius: var(--radius-lg);
        border: 2px solid #F3F4F6;
        box-shadow: 0 4px 0 #E5E7EB;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "process": "https://esm.sh/process@^0.11.10"
  }
}
</script>
</head>

  </body>
</html>
